  100%{ transform: translateY(-10vh) scale(1); }

@keyframes floatFly{

// ======== Gallery Seamless Endless ========
function initGallery(){
  const container = document.querySelector(".gallery-container");
  const track = document.getElementById("gallery");
  if(!container||!track) return;

  track.innerHTML += track.innerHTML; // duplicate images

  let isDragging=false, startX=0, scrollLeft=0;
  let isHold=false;
  const speed=0.5;

  // Drag / swipe
  container.addEventListener('mousedown', e=>{
    isDragging=true;
    startX=e.pageX - container.offsetLeft;
    scrollLeft = container.scrollLeft;
    isHold=true;
  });
  container.addEventListener('mouseleave', ()=>{isDragging=false; isHold=false;});
  container.addEventListener('mouseup', ()=>{isDragging=false; isHold=false;});
  container.addEventListener('mousemove', e=>{
    if(!isDragging) return;
    const x = e.pageX - container.offsetLeft;
    const walk = (x - startX) * 1.5;
    container.scrollLeft = scrollLeft - walk;
  });

  // Touch support
  container.addEventListener('touchstart', e=>{
    isDragging=true;
    startX = e.touches[0].pageX - container.offsetLeft;
    scrollLeft = container.scrollLeft;
    isHold=true;
  }, {passive:true});
  container.addEventListener('touchend', ()=>{isDragging=false; isHold=false;}, {passive:true});
  container.addEventListener('touchmove', e=>{
    if(!isDragging) return;
    const x = e.touches[0].pageX - container.offsetLeft;
    const walk = (x - startX) * 1.5;
    container.scrollLeft = scrollLeft - walk;
  }, {passive:true});

  // Auto-scroll seamless
  function animate(){
    if(!isHold){
      container.scrollLeft += speed;
      if(container.scrollLeft >= track.scrollWidth/2){
        container.scrollLeft -= track.scrollWidth/2;
      }
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Pause on hold
  container.addEventListener('mousedown', ()=>{isHold=true;});
  container.addEventListener('mouseup', ()=>{isHold=false;});
  container.addEventListener('touchstart', ()=>{isHold=true;});
  container.addEventListener('touchend', ()=>{isHold=false;});
}
